<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Koo - Writings</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-links">
                <a href="index.html#about">ABOUT</a>
                <a href="index.html#experiences">EXPERIENCES</a>
                <a href="#writings">WRITINGS</a>
                <a href="index.html#contact">CONTACT</a>
            </nav>
        </header>
        <main>
            <section id="writings">
                <h2>WRITINGS</h2>
                <div class="content">
                    <div class="upload-container" id="uploadContainer">
                        <h3>Upload a new writing</h3>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                        <button class="upload-button" onclick="document.getElementById('fileInput').click()">Choose PDF</button>
                        <p id="fileName"></p>
                    </div>
                    <div class="writings-grid" id="writingsGrid">
                        <!-- Uploaded PDFs will appear here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./writings.js"></script>
</body>
</html>
