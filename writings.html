<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Koo - Writings</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="nav-links">
                <a href="index.html#about">ABOUT</a>
                <a href="index.html#experiences">EXPERIENCES</a>
                <a href="#" class="active">WRITINGS</a>
                <a href="index.html#contact">CONTACT</a>
            </nav>
        </header>
        <main>
            <section id="writings" class="fade-in">
                <h2>WRITINGS</h2>
                <div class="content">
                    <div class="upload-container" id="dropZone">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt fa-3x"></i>
                        </div>
                        <h3>Upload Your Writings</h3>
                        <p>Drag and drop your PDF files here or click to browse</p>
                        <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                        <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                            Choose Files
                        </button>
                    </div>

                    <div class="writings-grid" id="writingsGrid">
                        <!-- Example writing card (will be populated dynamically) -->
                        <div class="writing-card">
                            <div class="writing-icon">
                                <i class="fas fa-file-pdf"></i>
                            </div>
                            <h4>Sample Writing.pdf</h4>
                            <p class="upload-date">Uploaded: Feb 19, 2025</p>
                            <div class="writing-actions">
                                <button class="action-button">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="action-button delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
    <script>
        // Writings page specific JavaScript
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const writingsGrid = document.getElementById('writingsGrid');

            // Drag and drop handlers
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            dropZone.addEventListener('drop', handleDrop, false);
            fileInput.addEventListener('change', handleFiles, false);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                dropZone.classList.add('drag-over');
            }

            function unhighlight(e) {
                dropZone.classList.remove('drag-over');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files: files } });
            }

            function handleFiles(e) {
                const files = [...e.target.files];
                files.forEach(uploadFile);
            }

            function uploadFile(file) {
                if (file.type !== 'application/pdf') {
                    alert('Please upload PDF files only');
                    return;
                }

                // Create writing card
                const card = document.createElement('div');
                card.className = 'writing-card';
                card.innerHTML = `
                    <div class="writing-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <h4>${file.name}</h4>
                    <p class="upload-date">Uploaded: ${new Date().toLocaleDateString()}</p>
                    <div class="writing-actions">
                        <button class="action-button">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="action-button delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;

                // Add with animation
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                writingsGrid.prepend(card);
                
                // Trigger reflow
                card.offsetHeight;
                
                // Add animation
                card.style.transition = 'all 0.3s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';

                // Add delete handler
                card.querySelector('.delete').addEventListener('click', () => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => card.remove(), 300);
                });
            }
        });
    </script>
</body>
</html>
